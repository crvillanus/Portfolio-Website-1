<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>

<body>
  <nav id="desktop-nav">
    <div class="logo">CV</div>
    <div>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <nav id="hamburger-nav">
    <div class="logo">CV</div>
    <div class="hamburger-menu">
      <div class="hamburger-icon" onclick="toogleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="menu-links">
        <li><a href="#about" onclick="toogleMenu()">About</a></li>
        <li><a href="#experience" onclick="toogleMenu()">Experience</a></li>
        <li><a href="#projects" onclick="toogleMenu()">Projects</a></li>
        <li><a href="#contact" onclick="toogleMenu()">Contact</a></li>
      </div>
  </nav>
  <section id="perfil">
    <div class="section-pic-container">
      <img src="./assets/profile-pic.png" alt="foto de portada">
    </div>
    <div class="section-text">
      <p class="section-text-p1">Hola, mi nombre es</p>
      <h1 class="title">Cristopher Villanueva</h1>
      <p class="section-text-p2">Frontend Developer</p>
      <div class="btn-container">
        <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Descargar CV</button>
        <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
      </div>
      <div id="social-container">
        <img src="./assets/linkedin.png" alt="mi perfil de linkedin" class="icon"
          onclick="location.href='https://www.linkedin.com/in/cristopher-villanueva-sandoval/'">
        <img src="./assets/github.png" alt="mi perfil de github" class="icon"
          onclick="location.href='https://github.com/crvillanus'">
      </div>
    </div>
  </section>
  
  <script src="script.js"></script>

</html>
